name: Test and publish docker image

on:
  push:
    branches:
      - master
      - 'feature/**'

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: run test
        run: mvn clean verify

  docker:
    name: Publish docker image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Deploy docker image with maven
        env:
          $DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
        run: mvn clean package dockerfile:push -DskipTests -Ddockerfile.skip=false -Ddockerfile.username=foiok -Ddockerfile.password=$DOCKER_PASSWORD